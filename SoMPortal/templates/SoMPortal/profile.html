{% extends "SoMHome/base.html" %}
{% block content %}
    <h2>{{ user.get_full_name }}</h2>
    <hr>
    <small>{{ user.profile.role }}</small>
    {% if user.is_authenticated and user.profile.role == 'Student' %}
    <p>course: {{ user.profile.student.course }}</p>
    {% endif %}
{% endblock content %}
